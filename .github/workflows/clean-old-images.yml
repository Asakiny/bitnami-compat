name: Clean Old Images
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  clean-old-images:
    runs-on: ubuntu-latest
    if: >-
      ${{ !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]')
      }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
         - APP: "acmesolver"
           REPO_OWNER: "bitnami"
         - APP: "apache-exporter"
           REPO_OWNER: "bitnami"
         - APP: "bitnami-shell"
           REPO_OWNER: "bitnami"
         - APP: "cainjector"
           REPO_OWNER: "bitnami"
         - APP: "cert-manager"
           REPO_OWNER: "bitnami"
         - APP: "cert-manager-webhook"
           REPO_OWNER: "bitnami"
         - APP: "consul"
           REPO_OWNER: "bitnami"
         - APP: "consul-exporter"
           REPO_OWNER: "bitnami"
         - APP: "contour"
           REPO_OWNER: "bitnami"
         - APP: "contour-operator"
           REPO_OWNER: "bitnami"
         - APP: "elasticsearch"
           REPO_OWNER: "bitnami"
         - APP: "elasticsearch-exporter"
           REPO_OWNER: "bitnami"
         - APP: "envoy"
           REPO_OWNER: "bitnami"
         - APP: "etcd"
           REPO_OWNER: "bitnami"
         - APP: "external-dns"
           REPO_OWNER: "bitnami"
         - APP: "fluentd"
           REPO_OWNER: "bitnami"
         - APP: "git"
           REPO_OWNER: "bitnami"
         - APP: "java"
           REPO_OWNER: "bitnami"
         - APP: "jmx-exporter"
           REPO_OWNER: "bitnami"
         - APP: "kafka"
           REPO_OWNER: "bitnami"
         - APP: "kafka-exporter"
           REPO_OWNER: "bitnami"
         - APP: "keycloak"
           REPO_OWNER: "bitnami"
         - APP: "keycloak-config-cli"
           REPO_OWNER: "bitnami"
         - APP: "kubectl"
           REPO_OWNER: "bitnami"
         - APP: "mariadb"
           REPO_OWNER: "bitnami"
         - APP: "mariadb-galera"
           REPO_OWNER: "bitnami"
         - APP: "memcached"
           REPO_OWNER: "bitnami"
         - APP: "memcached-exporter"
           REPO_OWNER: "bitnami"
         - APP: "minio"
           REPO_OWNER: "bitnami"
         - APP: "minio-client"
           REPO_OWNER: "bitnami"
         - APP: "mongodb"
           REPO_OWNER: "bitnami"
         - APP: "mongodb-exporter"
           REPO_OWNER: "bitnami"
         - APP: "mongodb-sharded"
           REPO_OWNER: "bitnami"
         - APP: "mysql"
           REPO_OWNER: "bitnami"
         - APP: "mysqld-exporter"
           REPO_OWNER: "bitnami"
         - APP: "nginx"
           REPO_OWNER: "bitnami"
         - APP: "nginx-exporter"
           REPO_OWNER: "bitnami"
         - APP: "node"
           REPO_OWNER: "bitnami"
         - APP: "openldap"
           REPO_OWNER: "bitnami"
         - APP: "pgpool"
           REPO_OWNER: "bitnami"
         - APP: "postgres-exporter"
           REPO_OWNER: "bitnami"
         - APP: "postgresql"
           REPO_OWNER: "bitnami"
         - APP: "postgresql-repmgr"
           REPO_OWNER: "bitnami"
         - APP: "python"
           REPO_OWNER: "bitnami"
         - APP: "rabbitmq"
           REPO_OWNER: "bitnami"
         - APP: "rabbitmq-cluster-operator"
           REPO_OWNER: "bitnami"
         - APP: "redis"
           REPO_OWNER: "bitnami"
         - APP: "redis-cluster"
           REPO_OWNER: "bitnami"
         - APP: "redis-exporter"
           REPO_OWNER: "bitnami"
         - APP: "redis-sentinel"
           REPO_OWNER: "bitnami"
         - APP: "rmq-default-credential-updater"
           REPO_OWNER: "bitnami"
         - APP: "rmq-messaging-topology-operator"
           REPO_OWNER: "bitnami"
         - APP: "sealed-secrets"
           REPO_OWNER: "bitnami"
         - APP: "solr"
           REPO_OWNER: "bitnami"
         - APP: "thanos"
           REPO_OWNER: "bitnami"
         - APP: "tomcat"
           REPO_OWNER: "bitnami"
         - APP: "wordpress"
           REPO_OWNER: "bitnami"
         - APP: "wordpress-nginx"
           REPO_OWNER: "bitnami"
         - APP: "zookeeper"
           REPO_OWNER: "bitnami"
    steps:
      - name: Prune Untagged Or Old Cache Docker Images
        uses: vlaurin/action-ghcr-prune@v0.4.0
        with:
          token: ${{ secrets.REGISTRY_PAT }}
          container: bitnami-compat/cache/${{ matrix.APP }}
          dry-run: false
          untagged: true
          older-than: 7
      - name: Prune Old Docker Images
        uses: vlaurin/action-ghcr-prune@v0.4.0
        with:
          token: ${{ secrets.REGISTRY_PAT }}
          container: bitnami-compat/${{ matrix.APP }}
          dry-run: true
          untagged: false
          older-than: 90
