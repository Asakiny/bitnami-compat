name: ci
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: |
          pip install \
            mkdocs>=1.1 \
            mkdocs-material >=1.0 
      - run: mkdocs gh-deploy --config-file ./mkdocs.yaml --force
