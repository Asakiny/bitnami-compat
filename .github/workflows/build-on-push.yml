name: Build on Push
on: [push]

env:
  REGISTRY: ghcr.io

jobs:
  build-bitnami-compat:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
         - APP: "bitnami-shell"
           OS_FLAVOUR: "debian-10"
           VERSION_MAJOR: "10"
           VERSION: "10"
           OS_NAME: "linux"
         - APP: "mysql"
           OS_FLAVOUR: "debian-10"
           VERSION_MAJOR: "8.0"
           VERSION: "8.0.28"
           OS_NAME: "linux"
         - APP: "rabbitmq"
           OS_FLAVOUR: "debian-10"
           VERSION_MAJOR: "3.9"
           VERSION: "3.9.13"
           OS_NAME: "linux"
         - APP: "minio"
           OS_FLAVOUR: "debian-10"
           VERSION_MAJOR: "2022"
           VERSION: "2022.1.8"
           OS_NAME: "linux"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout bitnami recipe
        uses: actions/checkout@v2
        with:
          repository: bitnami/bitnami-docker-${{ matrix.APP }}
          path: 'bitnami-docker-${{ matrix.APP }}'
          ref: master
      - name: Set up QEMU dependency
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to the container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.APP }}
      # https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Update Dockerfile OS_ARCH
        shell: bash
        run: ./scripts/update.sh
      - name: Extract lowercase repository name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
        id: string
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: bitnami-docker-${{ matrix.APP }}/${{ matrix.VERSION_MAJOR }}/${{ matrix.OS_FLAVOUR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.VERSION_MAJOR }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ steps.string.outputs.lowercase }}
            BASE_TAG=${{ steps.extract_branch.outputs.branch }}
